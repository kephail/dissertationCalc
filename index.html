  <script>
    var total = 0;
    $( ".weight" ).each(function() {
      total += parseFloat($( this ).val());
    });
    console.log("total: " + total);

    $( ".grade" ).each(function() {
      $( this ).keyup(function() {
        calcGrade();
      });
    });

    $( ".weight" ).each(function() {
      $( this ).keyup(function() {
        calcGrade();
      });
    });

    function calcGrade(){
      var grade = 0;
      $( ".grade" ).each(function(index) {
        var weight = $( ".weight:eq(" + index + ")" ).val();
        grade += $( this ).val() * (weight / 100);
      });
      $('.totalGrade').html('Total Grade: ' + grade.toFixed(2) + '%');
    }
  </script>
